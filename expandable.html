<div class="m2">
    <div class="overflow-hidden bg-white border rounded">
        <div class="white flex flex-center" ng-class="ctrl.titleBoxC()">
            <h2 class="m0 inline-block flex-auto" ng-class="ctrl.titleC()">{{ctrl.title}}</h2>
            <button class="btn btn-outline flex-last" ng-click="showBody = !showBody" ng-class="ctrl.buttonC()">Show/Hide</button>
        </div>
        <div class="p2" ng-show="ctrl.hide ? showBody : !showBody">
            <div class="m0" ng-transclude></div>
        </div>
    </div>
</div>
