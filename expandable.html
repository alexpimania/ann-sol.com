<div class="mt1 mb1">
    <div class="overflow-hidden bg-white border rounded">
        <div class="p2 white flex flex-center" ng-class="ctrl.titleBgClass">
            <h1 class="h2 m0 inline-block flex-auto">{{ctrl.title}}</h1>
            <button class="btn btn-outline flex-last" ng-click="showBody = !showBody">Show/Hide</button>
        </div>
        <div class="p2" ng-show="ctrl.hide ? showBody : !showBody">
            <div class="m0" ng-transclude></div>
        </div>
    </div>
</div>
